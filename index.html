<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bd-color"> 

    <div class="main" >
        <div class="calculator">
            <div class="display">
                <input class="dipl" placeholder="0"  type="text" disabled name="" id="display">
            </div>
            <hr  class="hr-1"/>
            <div class="button">
     <button onclick="getValue('1')" class="custonbtn">1</button>
     <button onclick="getValue('2')" class="custonbtn">2</button>
     <button onclick="getValue('3')" class="custonbtn">3</button>
     <button onclick="clearAll()" class="custonbtn">C</button>
     <button onclick="getValue('4')" class="custonbtn">4</button>
     <button onclick="getValue('5')" class="custonbtn">5</button>
     <button onclick="getValue('6')" class="custonbtn">6</button>
     <button onclick="getValue('-')" class="custonbtn">_</button>
     <button onclick="getValue('7')" class="custonbtn">7</button>
     <button onclick="getValue('8')" class="custonbtn">8</button>
     <button onclick="getValue('9')" class="custonbtn">9</button>
     <button onclick="getValue('+')" class="custonbtn">+</button>
     <button onclick="getValue('0')" class="custonbtn">0</button>
     <button onclick="getValue('/')" class="custonbtn"><i class="fa-solid fa-divide fs-1"></i></button>
     <button onclick="getValue('*')" class="custonbtn"><i class="fa-solid fa-xmark fs-1"></i></button>
     <button onclick="calculateValue()" class="custonbtn">=</button>
    
    
            </div>
    
        </div>
